<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Sentiment analysis</title>
  </head>
  <body style = "background-color: rgb(1, 11, 15);">
    <div class="container-sm-md-lg-xl-xxl text-center" style = "color: rgb(5, 204, 111); font-family: initial;">
      <form action="{{url_for('predict')}}" method="post">
        <h1 id="c1">
          Sentiment analysis of tweets
        </h1>

        <div class="container-fluid">
          <h3>Hashtag : </h3>
          <input type="text" name="hashtag" />
          <br>
          <h3>Number of tweets : </h3>
          <input type="text" name="tweets" />
          <br>
          <h3>Date :
            <br>
            (Format: YYYY-MM-DD) </h3>
          <input type="text" name="date" />
        </div>
        <br>
        <div class = "container">
          <button class="btn btn-success" type="submit">Predict</button>
        </div>
      </form>
    </div>
  </body>
</html>
